<span>Date: {{ post.publication_date|date:"d M y h:i a" }}</span>
<span>Category: <a href="{{ post.category.get_absolute_url }}">{{ post.category }}</a> </span>
<span>Tag:
  {% for tag in post.tags.all %}
    <a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
  {% empty %}
    None
  {% endfor %}
</span>
